<!DOCTYPE html>
<html>

<head>
    <title>CHTR</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <h1>CHATROOM TIME</h1>
    <div id="container">
        <div id="userbox">
            <header>
                <h2>Users</h2>
            </header>
            <ul id="userList"></ul>
        </div>
        <div id="chatbox">
            <header>
                <h2>Messages</h2>
            </header>
            <ul id="chatlog">
            </ul>
        </div>
        <div id="input">
            <form>
            	<div>
            		<input type="text" placeholder="Chat here..." id="inputText">
            		<input type="submit" value="Enter">	
            	</div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
</body>

</html>
